name: health_tracking_app
description: "A simple health tracking app that works on iOS, Android, and Web."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI and State Management
  cupertino_icons: ^1.0.2
  provider: ^6.0.0
  
  # Data persistence
  shared_preferences: ^2.2.0
  
  # Date and time
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
